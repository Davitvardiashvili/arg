<div class="gallery">
    {% load static %}
    <h3>Side Images</h3>
    <table class="table table-responsive-xl">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody class="table-bordered">
            {% for image in images %}
                <tr>
                    <td style="width:30px;">
                        {{image.id}}
                    </td>
                    <td>
                        <img class="imagia" src="{% static 'images' %}/{{image.images}}" alt="{{ image.id }}">

                    </td>
                    <td style="width:100px;">
                        <a class="btn btn-warning"  href="{% url 'update-side-images' image.id %}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>


</div>


{% endblock content %}
