{% extends 'movement/base.html' %}
{% block content %}
<body class="buddy">
    <main class="delete-page">
        <div class="row"><div class="col" style="font-family:impact;color:#c73818;text-align:center;"><h1>Delete</h1></div></div>


        <div >
            <form class="main-form" method="POST" action="">
            <a href="{{request.META.HTTP_REFERER}}"></a>
                {% csrf_token %}
                <div class="form__group">
                    <p class="counter"><span style="color:#b50000;">Are you sure to Delete </span>"{{obj}}" ? </p>
                </div>


                <div class="for__group">
                    <a class="btn btn-secondary" id="no_btn" href="{{request.META.HTTP_REFERER}}">Back</a>
                    <input class="btn btn-danger"  id="delete_btn" type="submit" value="Delete" />
                </div>

            </form>
        </div>
    </main>
</body>

{% endblock content %}
