{% extends 'movement/base.html' %}

{% block content %}

<form class="main-form" method="post">
    <h3>Contact Page</h3>
    {% csrf_token %}
    <label for="id_title" >Title</label>
    <input type="text" name="title" class="form-control" value="{{obj.title}}" maxlength="50" id="id_title">
    <label for="id_address">Address</label>
    <input type="text" name="address" class="form-control" value="{{obj.address}}" maxlength="100" id="id_address">
    <label for="id_mobile_number">Mobile Number</label>
    <input type="text" name="mobile_number" class="form-control" value="{{obj.mobile_number}}" maxlength="100" id="id_mobile_number">
    <label for="id_email">Email</label>
    <input type="email" name="address" class="form-control" value="{{obj.email}}" maxlength="100" id="id_email">

    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock content %}
