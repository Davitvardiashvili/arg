{% extends 'movement/base.html' %}

{% block login %}

<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'movement/login.css' %}">
    <form action="" class="form-login" method="post">
      {% csrf_token %}
      <h3>Argo Admin</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</body>

{% endblock login %}
